<div class="container d-flex justify-content-center mt-3">
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <!-- Email input -->
          <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
            <input formControlName="email" type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Email" />
              <div *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="alert alert-danger" role="alert">
                <strong>Không thể bỏ trống và phải có @</strong>
              </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
            <input formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Mật khẩu" />
              <div *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('minlength','password')" class="alert alert-danger" role="alert">
                <strong>Không thể bỏ trống và tối thiểu 8 kí tự</strong>
              </div>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a [routerLink]="['/client/register']"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
</div>
