<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>STT</th>
            <th>Thanh toán</th>
            <th>Phone user</th>
            <th>Tên User</th>
            <th>Thông tin chi tiết</th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let item of listOrder; let i = index" [appHighlight]>
                <td>{{item.id}}</td>
                <td>{{item.method}}</td>
                <td>{{item.customer.phone}}</td>
                <td>{{item.customer.fullname}}</td>
                <td>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal" (click)="idCount(i)">
                        Chi tiết
                    </button>
                </td>
            </tr>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">
                  <!-- Modal content-->
                  <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title">Chi tiết hóa đơn</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td>Mã phòng</td>
                                    <td>Hình</td>
                                    <td>Loại phòng</td>
                                    <td>Đánh giá</td>
                                    <td>Giá tiền (1 đêm)</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let itemOrder of listOrder[index].room">
                                    <td>A00{{itemOrder.id}}</td>
                                    <td>
                                        <img [src]="itemOrder.img" width="100px">
                                    </td>
                                    <td>{{itemOrder.category}} </td>
                                    <td>{{itemOrder.rating}} </td>
                                    <td>{{itemOrder.price}} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger"  data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
              
                </div>
              </div>
    </tbody>
</table>
