<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Fullname</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
                <tr *ngFor="let item of listUsers, let i = index" [appHighlight]>
                    <td>{{item.id}}</td>
                    <td>{{item.fullname}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.password}}</td>
                </tr>
        </tbody>
</table>
