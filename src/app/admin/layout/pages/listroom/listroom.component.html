<form [formGroup]="addRoomForm" (ngSubmit)="addRoom()">
    <!-- Image input -->
    <div class="form-outline mb-1">
        <label class="form-label" for="form3Example4">Ảnh</label>
        <input formControlName="img" type="text" class="form-control" placeholder="URL">
    </div>
    <!-- Vote input -->
    <div class="form-outline mb-1">
        <label class="form-label">Đánh giá</label>
        <input formControlName="rating" type="text" class="form-control form-control-lg"
            placeholder="Số sao phòng(10)" />
    </div>
    <!-- Price input -->
    <div class="form-outline mb-1">
        <label class="form-label">Giá</label>
        <input formControlName="price" type="text" class="form-control form-control-lg"
            placeholder="Giá(1.000.000)" />
    </div>
    <!-- Category input -->
    <div class="form-outline mb-1">
        <label class="form-label">Hạng</label>
        <input formControlName="category" type="text" class="form-control form-control-lg" placeholder="VIP, normal" />
    </div>
    <div class="text-center text-lg-start mt-4 pt-2">
        <button type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Thêm phòng</button>
    </div>

</form>

<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listRoom, let i = index" [appHighlight]>
            <td>{{item.id}}</td>
            <td><span>A00</span>{{item.id}}</td>
            <td>{{item.rating}}</td>
            <td>{{item.price}}</td>
            <td>{{item.category}}</td>
            <td><img [src]="item.img" alt="" width="150px" height="100px"></td>
        </tr>
    </tbody>
</table>
